<html xlmns:th="http://www.thymeleaf.org">



<head>
    <meta charset="UTF-8">
    <!-- Important to make website responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Food Order System</title>

    <!-- Link our CSS file -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
     <div th:insert="/users/users_includes/navbar"></div>


    <!-- CAtegories Section Starts Here -->
    <section class="categories">
        <div class="container">
            <h2 class="text-center">Explore Foods</h2>

                          <div th:each="cat:${categories}" >          
                       
                      <a th:href="@{/categories-foods(id=${cat.id})}">
                            <div class="box-3 float-container">
                               <img th:src= "@{${'/images/'+cat.image_name}}" width="200px" alt="Pizza" class="img-responsive img-curve"/>
                
                                                                        

                                <h3 class="float-text text-white">[[${cat.title}]]</h3>
                            </div>
                        </a>
                     </div>                                           
                       

            <div class="clearfix"></div>
        </div>
    </section>
    <!-- Categories Section Ends Here -->


    <!-- social Section Starts Here -->
<section class="social">
        <div class="container text-center">
            <ul>
                <li>
                    <a href="#"><img src="https://img.icons8.com/fluent/50/000000/facebook-new.png"/></a>
                </li>
                <li>
                    <a href="#"><img src="https://img.icons8.com/fluent/48/000000/instagram-new.png"/></a>
                </li>
                <li>
                    <a href="#"><img src="https://img.icons8.com/fluent/48/000000/twitter.png"/></a>
                </li>
            </ul>
        </div>
    </section>
    <!-- social Section Ends Here -->

    <!-- footer Section Starts Here -->
    <section class="footer">
        <div class="container text-center">
            <p>Designed By Aayam Khadka and Sanjeev Ray</S></p>
        </div>
    </section>
    <!-- footer Section Ends Here -->

</body>
</html>
